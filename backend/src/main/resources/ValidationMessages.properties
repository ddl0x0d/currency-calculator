# Bean Validation error codes
currency.invalid     = Value '${validatedValue}' is not a valid currency according to ISO 4217
currency.unsupported = Currency '${validatedValue}' is not supported by currency provider
currency.same        = Currencies must be different
fee.duplicate        = Fee for conversion from '${validatedValue.from}' to '${validatedValue.to}' already exists

# Custom validation error codes
currency.provider    = Currency provider error: {0}
unexpected.error     = Unexpected error has occurred: {0}
